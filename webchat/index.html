<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rasa ECS WebChat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #1f2a37;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 560px;
      padding: 32px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.8rem;
      color: #111827;
    }

    p {
      margin: 0 auto 16px;
      color: #4b5563;
      line-height: 1.6;
    }

    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rasa ECS 智能客服</h1>
    <p>请确认 <code>scripts/start-actions.sh</code> 与 <code>scripts/start-assistant.sh</code> 均已运行，<br />然后点击右下角聊天按钮开始体验。</p>
    <p>如果需要在同一台机器上调试，可在当前目录运行 <code>python -m http.server 8000</code> 后访问
      <code>http://localhost:8000</code>。</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      WebChat.default(
        {
          title: "Rasa ECS 助手",
          subtitle: "GraphRAG + Flow 演示",
          initPayload: "",
          showFullScreenButton: true,
          showCloseButton: true,
          socketUrl: "http://localhost:5005",
          socketPath: "/socket.io/",
          params: { storage: "session" },
          customData: { language: "zh" },
        },
        null
      );
    });
  </script>
</body>

</html>
