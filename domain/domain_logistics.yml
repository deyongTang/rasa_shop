version: "3.1"

slots:
  # 物流id
  logistics_id:
      type: text
      mappings:
        - type: controlled

  # 物流投诉内容
  logistics_complaint:
    type: text
    mappings:
      - type: controlled

  # 其他物流投诉内容
  other_logistics_complaint:
      type: text
      mappings:
        - type: from_llm # 从用户的输入获取值

responses:
    utter_ask_other_logistics_complaint:
      - text: "请详细描述 {logistics_id} 遇到的问题"

actions:
  - action_get_logistics_companys # 查询支持的快递公司列表
  - action_get_logistics_info     # 查询指定订单的详细物流信息
  - action_ask_logistics_complaint # 查询投诉原因列表，返回button给用户选择
  - action_record_logistics_complaint # 记录投诉信息到数据库中



























